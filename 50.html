<!doctype html>
<html>
  <head>
    <title>hello ajax xml</title>
    <script>
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange=myfun;
      xmlhttp.open("GET","eng.xml",true);
      xmlhttp.send();
      function  myfun(){
        if(xmlhttp.readyState==4 && xmlhttp.status==200){
            var doc=xmlhttp.responseText;
          document.getElementById("p1").innerHTML=doc;
          
        }
      }
    </script> 
  </head>
  <body>
    <p id="p1"></p>
  </body>
</html>
